name: Build and Publish to PyPI

on:
  release:
    types: [published]
  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22
        env:
          CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-* cp313-*
          CIBW_SKIP: "*-musllinux_* pp*"
          CIBW_TEST_SKIP: "cp38-macosx_*:arm64"
          CIBW_TEST_COMMAND: python -c "import rlemasklib; print(rlemasklib.__version__)"
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y cmake gcc gcc-c++ make &&
            cd /tmp &&
            curl -L https://github.com/ebiggers/libdeflate/archive/refs/tags/v1.22.tar.gz | tar xz &&
            cd libdeflate-1.22 &&
            cmake -B build -DCMAKE_BUILD_TYPE=Release &&
            cmake --build build --parallel &&
            cmake --install build
          CIBW_BEFORE_ALL_MACOS: brew install libdeflate
          CIBW_BEFORE_ALL_WINDOWS: >
            cd /d %TEMP% &&
            curl -L -o libdeflate.tar.gz https://github.com/ebiggers/libdeflate/archive/refs/tags/v1.22.tar.gz &&
            tar xzf libdeflate.tar.gz &&
            cd libdeflate-1.22 &&
            cmake -B build -DCMAKE_BUILD_TYPE=Release &&
            cmake --build build --config Release --parallel &&
            cmake --install build --prefix C:/libdeflate
          CIBW_ENVIRONMENT_WINDOWS: LIBDEFLATE_DIR=C:/libdeflate

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    # Only publish on release, not on workflow_dispatch
    if: github.event_name == 'release'

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
